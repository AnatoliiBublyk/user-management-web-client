<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit($event)">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="credentials.username"
            required>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password"
            required>
        <div class="error-message-container">
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
